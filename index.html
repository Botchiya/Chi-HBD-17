<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card">
                <h1 class="title">AZZHARRA</h1>
                <i class="icons fa-solid fa-cake-candles"></i>
                <p class="description">Happy birthday! </p>
                
            </div>
            <div class="card">
                <h1 class="title">YUBENIA</h1>
                <i class="icons fa-regular fa-star siz"></i>
                <p class="description">I hope all your birthday wishes and dreams come true.</p>
                
            </div>
            <div class="card">
                <h1 class="title">PUTRI</h1>
                <i class="icons fa-solid fa-wand-magic-sparkles"></i>
                <p class="description">May your birthday be filled with happiness, joy, and pleasant surprises</p>
            
            </div>
            <div class="card">
                <h1 class="title">17 MARCH 2007</h1>
                <i class="icons fa-regular fa-face-smile"></i>
                <p class="description">I Wishing you a very happy birthday!</p>
                
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="card">
            <h1 class="title">DIFFERENT</h1>
            <i class="fa-regular fa-heart icons"></i>
            <p class="description">INI RESOLUSI BEDA KELAS</p>
            <button class="btn">YUHUWW</button>
        </div>
    </div>
</body>
